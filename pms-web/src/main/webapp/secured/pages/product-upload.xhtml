<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Product Upload
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card mb-5 wow zoomIn">
                        <div class="container-fluid">
                            <div class="card-header">Upload #{msg.product}</div>
                            <h:panelGroup>
                                 <div class="col-md-12 mb-5 pt-3 mx-auto">
                                    <h:form enctype="multipart/form-data">
                                        <div class="p-3">
                                            <p:fileUpload value="#{productUploadController.file}" mode="simple" skinSimple="true" required="true"/>
                                            <p:commandButton class="kbtn-default" action="#{productUploadController.uploadProduct()}" ajax="false" value="Upload Order"/>
                                        </div>
                                    </h:form>
                                </div>
                                
                                <h:form id="purchaseOrderTable" class="mb-3 wow">
                                    <p:dataTable value="#{productUploadController.productList}" reflow="true" var="product"
                                                 scrollable="true" scrollHeight="400">

                                        <p:column headerText="#{msg.product}">
                                            #{product.productName}
                                        </p:column>
                                        
                                        <p:column headerText="Priduct Type">
                                            #{product.productType}
                                        </p:column>
                                        
                                        <p:column headerText="Packaging">
                                            #{product.packaging}
                                        </p:column>
                                        
                                    </p:dataTable>
                                    
                                    <div class="p-2">
                                        <p:commandButton class="kbtn-cancel" value="#{msg.clear}" ajax="false" action="#{productUploadController.clear()}"/>
                            
                                        <p:commandButton class="kbtn-success" icon="#{msg.check_icon}" value="Save Changes" ajax="false" action="#{productUploadController.saveUpload()}"/>
                                    </div>
                                </h:form>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
