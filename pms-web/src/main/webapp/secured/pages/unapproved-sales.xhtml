<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Unapproved Sales
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card">
                        <div class="container-fluid pb-3">
                            <div class="card-header">Unapproved Sales - <span>Cashier Unit</span></div>
                            <h:form>
                                <div class="m-2">
                                    <h:commandButton value="Reload" class="btn btn-primary btn-sm" action="#{salesApprovalController.init()}"/>
                                </div>
                                <p:dataTable id="stockTable" value="#{salesApprovalController.unApprovedSalesList}" reflow="true" var="sales"
                                             scrollable="true" scrollHeight="400">
                                    <p:column exportable="false" style="width: 37px;">
                                        <p:rowToggler/>
                                    </p:column>

                                    <p:rowExpansion>
                                        <h:panelGrid columns="2">
                                            <span>#{msg.created_date}</span>
                                            <h:outputText value="#{sales.createdDate}">
                                                <f:convertDateTime pattern="#{msg.formatted_date_time}" type="localDateTime"/>
                                            </h:outputText>
                                        </h:panelGrid>
                                    </p:rowExpansion>

                                    <p:column headerText="#{msg.date}">
                                        <h:outputText value="#{sales.purchaseDate}">
                                            <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="#{msg.receipt_no}" filterBy="#{sales.receiptNumber}" filterMatchMode="contains">
                                        <h:outputText value="#{sales.receiptNumber}"/>
                                    </p:column>

                                    <p:column headerText="#{msg.customer}" class="text-end">
                                        <h:outputText value="#{sales.customer.customerName}"/>
                                    </p:column>

                                    <p:column headerText="#{msg.qty}" style="width: 80px" class="text-end">
                                        <h:outputText value="#{salesApprovalController.salesQty}"/>
                                    </p:column>
                                    <p:column headerText="Total Sale" class="text-end">
                                        <h:outputText value="#{sales.totalAmount}">
                                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="#{msg.action}">
                                        <p:commandButton action="#{salesApprovalController.approveSale(sales)}" ajax="false" value="Approve Sale"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
