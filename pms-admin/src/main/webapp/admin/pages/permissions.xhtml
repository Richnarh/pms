<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Setting Permissions
            </ui:define>
            <ui:define name="pageContent">

                <div class="row">
                    <div class="col-md-6">
                        <h:form class="shadow-sm">
                            <p:dataTable value="#{permissionController.userAccountList}" var="useAccount" scrollable="true" scrollHeight="300">
                                <p:column headerText="Full Name" filterBy="#{useAccount.fullname}" filterMatchMode="contains">
                                    <h:commandLink class="ptext-link" value="#{useAccount.fullname} - #{useAccount.phoneNumber}" action="#{permissionController.selectedAccountActn(useAccount)}">
                                        <p:ajax update=":permissionsForm, :permissionTable"/>
                                    </h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>

                    <div class="col-md-6 mx-auto">
                        <div class="card shadow-sm">
                            <div class="card-header">Set Permissions</div>
                            <div class="card-body">
                                <h:form id="permissionsForm" class="spaced-form">

                                    <h:panelGrid columns="2">
                                        <span>Selected User</span>
                                        <h:outputText value="#{permissionController.selectedAccount.fullname}" class="field-shade"/>

                                        <span>Page</span>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{permissionController.permission.page}">
                                            <f:selectItem itemLabel="#{msg.choose}"/>
                                            <f:selectItems value="#{userCommons.pageList}"/>
                                        </p:selectOneMenu>

                                        <span>Grant Access</span>
                                        <p:selectBooleanCheckbox value="#{permissionController.permission.grantAccess}"/>

                                    </h:panelGrid>
                                    <div class="pt-3">
                                        <p:commandButton rendered="#{permissionController.selectedAccount != null}" class="kbtn-success" value="#{permissionController.optionText}" action="#{permissionController.savePermissions()}" update="@form, :permissionTable"/>
                                        <p:commandButton class="kbtn-cancel" value="#{msg.clear}" action="#{permissionController.clear()}" update="@form"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-3 py-3">
                    <h:form id="permissionTable" class="shadow-sm">

                        <p:dataTable value="#{permissionController.permissionList}" var="permissions" scrollable="true" scrollHeight="400">
                            <f:facet name="header" class="spaced-form">
                                <p>User permissions</p>
                            </f:facet>
                            <p:column style="width: 37px;">
                                <p:rowToggler/>
                            </p:column>
                            <p:rowExpansion>
                                <h:panelGrid columns="2">
                                    <span>#{msg.created_date}</span>
                                    <h:outputText value="#{permissions.createdDate}">
                                        <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                    </h:outputText>
                                </h:panelGrid>
                            </p:rowExpansion>
                            <p:column headerText="Page" style="width: 130px;">
                                #{permissions.page}
                            </p:column>
                            <p:column headerText="Page Access" style="width: 37px">
                                <p:selectBooleanCheckbox disabled="true" value="#{permissions.grantAccess}"/>
                            </p:column>

                            <p:column headerText="#{msg.action}" style="width: 120px;">
                                <p:menuButton value="#{msg.manage}">
                                    <p:menuitem icon="#{msg.edit_icon}" class="text-info" value="#{msg.edit}" action="#{permissionController.editPermissions(permissions)}" immediate="true" update=":permissionsForm"/>
                                    <p:menuitem icon="#{msg.delete_icon}" class="text-danger" value="#{msg.delete}"  action="#{permissionController.deletePermissions(permissions)}" immediate="true" update="@form"/>
                                </p:menuButton>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
