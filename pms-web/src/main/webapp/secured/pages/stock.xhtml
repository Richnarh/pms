<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Stock Levels
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card">
                        <div class="container-fluid pb-3">
                            <div class="card-header">#{msg.stock}</div>
                            <h:form class="py-3">
                                <p:commandButton value="Calculate" action="#{stockController.initStockList()}"/>
                            </h:form>
                            <p:dataTable id="stockTable" value="#{stockController.stockReceiptItemList}" reflow="true" var="stock"
                                         scrollable="true" scrollHeight="400">
                                <p:column exportable="false" style="width: 37px;">
                                    <p:rowToggler/>
                                </p:column>

                                <p:rowExpansion>
                                    <h:panelGrid columns="2">
                                        <span>#{msg.created_date}</span>
                                        <h:outputText value="#{stock.createdDate}">
                                            <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                        </h:outputText>

                                        <span>#{msg.description}</span>
                                        <h:outputText value="#{stock.description}"/>
                                    </h:panelGrid>
                                </p:rowExpansion>

                                <p:column headerText="#{msg.product} Code">
                                    <h:outputText value="#{stock.product.refNo}"/>
                                </p:column>

                                <p:column headerText="#{msg.product} Name" filterBy="#{stock.product.productName}" filterMatchMode="contains">
                                    <h:outputText value="#{stock.product.productName}"/>
                                </p:column>

                                <p:column headerText="#{msg.qty} at hand" class="text-end">
                                    <h:outputText value="#{stock.pkgQuantity}"/>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
