<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Page Setup
            </ui:define>

            <ui:define name="pageContent">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <h:form id="pageForm" class="spaced-form">
                                <h:panelGrid columns="2">
                                    <span>Page Name</span>
                                    <p:inputText value="#{pageController.page.pageName}"/>

                                    <span>Page URL</span>
                                    <p:inputText value="#{pageController.page.pageUrl}"/>

                                </h:panelGrid>
                                <br/>
                                <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success mx-3" value="#{msg.save}" action="#{pageController.savePage()}" update="@form, :pageTable"/>
                                <p:commandButton icon="#{msg.clear_icon}" class="kbtn-default" value="#{msg.clear}" immediate="true" action="#{pageController.clearPage()}" update="@form"/>
                            </h:form>
                        </div>
                        <div class="col-md-8">
                            <h:form id="pageTable">
                                <p:dataTable value="#{pageController.pageList}" var="page" paginator="true" paginatorPosition="bottom" rows="12">
                                     <p:column style="width: 20px;">
                                            <p:rowToggler/>
                                        </p:column>
                                     <p:rowExpansion>
                                         <h:panelGrid columns="2">
                                             <span>Code</span>
                                             <h:outputText value="#{page.refNo}"/>
                                         </h:panelGrid>
                                     </p:rowExpansion>
                                    <p:column headerText="Page Name" style="width: 130px;">
                                        #{page.pageName}
                                    </p:column>
                                    <p:column headerText="Page URL">
                                        #{page.pageUrl}
                                    </p:column>
                                    
                                      <p:column headerText="#{msg.action}" style="width: 120px;">
                                            <p:menuButton value="#{msg.manage}">
                                                <p:menuitem icon="#{msg.edit_icon}" class="text-info" value="#{msg.edit}" action="#{pageController.editPage(page)}" immediate="true" update=":pageForm"/>
                                                <p:menuitem icon="#{msg.delete_icon}" class="text-danger" value="#{msg.delete}"  action="#{pageController.deletePage(page)}" immediate="true" update="@form"/>
                                            </p:menuButton>
                                        </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
