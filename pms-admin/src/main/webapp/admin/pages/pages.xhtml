<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Page Setup
            </ui:define>

            <ui:define name="pageContent">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <h:form id="pageForm" class="spaced-form">
                                <h:panelGrid columns="2">
                                    <span>Page Name</span>
                                    <p:inputText value="#{pageController.page.pageName}"/>

                                    <span>Page URL</span>
                                    <p:inputText value="#{pageController.page.pageUrl}"/>

                                </h:panelGrid>
                                <br/>
                                <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success mx-3" value="#{msg.save}" action="#{pageController.savePage()}" update="@form, :pageTable"/>
                                <p:commandButton icon="#{msg.clear_icon}" class="kbtn-default" value="#{msg.clear}" immediate="true" action="#{pageController.clearPage()}" update="@form"/>
                            </h:form>
                        </div>
                        <div class="col-md-8">
                            <h:form id="pageTable">
                                <p:dataTable value="#{pageController.pageList}" var="page" paginator="true" paginatorPosition="bottom" rows="12">
                                    <p:column headerText="Code" style="width: 100px;">
                                        #{page.refNo}
                                    </p:column>
                                    <p:column headerText="Page Name">
                                        #{page.pageName}
                                    </p:column>
                                    <p:column headerText="Page URL">
                                        #{page.pageUrl}
                                    </p:column>
                                    <p:column headerText="#{msg.action}" style="width: 70px;">
                                        <p:commandButton value="#{msg.edit}" class="kbtn-secondary" action="#{pageController.editPage(page)}" update=":pageForm"/>
                                    </p:column>

                                    <p:column headerText="#{msg.action}" style="width: 80px;">
                                        <p:commandButton value="#{msg.delete}" class="kbtn-danger" onclick="return confirm('#{msg.delete_message}')" action="#{pageController.deletePage(page)}" update="@form"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
